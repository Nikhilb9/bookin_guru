version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bookin_guru_api
    environment:
      - NODE_ENV=development
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    restart: unless-stopped
    tty: true
